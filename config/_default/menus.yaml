# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: News
    url: '#news'
    weight: 20
  - name: Publications
    url: '#publications'
    weight: 30
  - name: Projects
    url: '#projects'
    weight: 40
  - name: Students
    url: '#students'
    weight: 50

  - name: Courses
    identifier: courses
    weight: 60
  - name: BigDataStorage
    parent: courses
    url: '/courses/BigDataStorage'
    weight: 10
  - name: OperatingSystem
    parent: courses
    url: '/courses/OperatingSystem'
    weight: 10

  - name: Library
    url: 'library'
    weight: 70
  - name: Contact
    url: '#contact'
    weight: 80


