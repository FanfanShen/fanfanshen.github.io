<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网站迁移通知</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#64748B',
            neutral: '#F8FAFC',
            dark: '#1E293B',
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      .animate-slide-up {
        animation: slideUp 0.6s ease-out;
      }
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4 font-inter text-dark">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden animate-fade-in">
    <!-- 顶部装饰条 -->
    <div class="h-1 bg-gradient-to-r from-primary to-indigo-500"></div>
    
    <div class="p-8 text-center">
      <!-- 图标 -->
      <div class="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-6 animate-pulse-slow">
        <i class="fa-solid fa-arrow-right text-primary text-3xl"></i>
      </div>
      
      <!-- 标题 -->
      <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-dark mb-3 animate-slide-up" style="animation-delay: 0.2s">域名已更新</h1>
      
      <!-- 描述 -->
      <p class="text-gray-600 mb-6 animate-slide-up" style="animation-delay: 0.4s">
        我们已迁移至新域名，将自动为您跳转到对应页面。
      </p>
      
      <!-- 倒计时 -->
      <div class="mb-8 animate-slide-up" style="animation-delay: 0.6s">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 text-primary text-2xl font-bold mb-2">
          <span id="countdown">3</span>
        </div>
        <p class="text-sm text-gray-500">秒后自动跳转</p>
      </div>
      
      <!-- 新旧域名对比 -->
      <div class="space-y-3 mb-8 animate-slide-up" style="animation-delay: 0.8s">
        <div class="flex items-center justify-between">
          <span class="text-sm text-gray-500">旧域名:</span>
          <span id="oldDomain" class="text-base font-medium text-gray-700 break-all">fanfanshen.github.io</span>
        </div>
        
        <div class="h-px bg-gray-200"></div>
        
        <div class="flex items-center justify-between">
          <span class="text-sm text-gray-500">新域名:</span>
          <span id="newDomain" class="text-base font-medium text-primary break-all">fanfanshen.cn</span>
        </div>
      </div>
      
      <!-- 当前路径信息 -->
      <div class="bg-gray-50 rounded-lg p-4 mb-8 animate-slide-up" style="animation-delay: 1s">
        <div class="flex items-center justify-center gap-2">
          <i class="fa-solid fa-link text-gray-400"></i>
          <span id="currentPath" class="text-sm font-medium text-gray-700 break-all">/</span>
        </div>
      </div>
      
      <!-- 跳转按钮 -->
      <div class="space-y-3 animate-slide-up" style="animation-delay: 1.2s">
        <a href="#" id="manualRedirectBtn" class="block w-full py-3 px-4 bg-primary text-white rounded-lg font-medium shadow-md hover:bg-primary/90 transition-all duration-200 transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
          <i class="fa-solid fa-external-link-alt"></i>
          立即跳转
        </a>
        
        <a href="#" id="cancelRedirectBtn" class="block w-full py-3 px-4 bg-white border border-gray-300 text-gray-700 rounded-lg font-medium shadow-sm hover:bg-gray-50 transition-all duration-200 transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
          <i class="fa-solid fa-ban"></i>
          留在当前页面
        </a>
      </div>
    </div>
  </div>

  <script>
    // 配置参数 - 请修改为实际的新旧域名
    const OLD_DOMAIN = 'fanfanshen.github.io';
    const NEW_DOMAIN = 'fanfanshen.cn';
    const COUNTDOWN_SECONDS = 3; // 倒计时秒数
    
    // 检测是否从iframe加载（处理某些特殊情况）
    function isInIframe() {
      try {
        return window.self !== window.top;
      } catch (e) {
        return true;
      }
    }
    
    // 获取当前URL各部分
    const currentUrl = window.location.href;
    const currentProtocol = window.location.protocol;
    const currentHost = window.location.host;
    const currentPath = window.location.pathname;
    const currentSearch = window.location.search;
    const currentHash = window.location.hash;
    
    // 构建完整新URL（保留协议、路径、查询参数和哈希值）
    const newUrl = `${currentProtocol}//${NEW_DOMAIN}${currentPath}${currentSearch}${currentHash}`;
    
    // 记录调试信息
    console.log('[域名跳转] 当前URL解析:', {
      protocol: currentProtocol,
      host: currentHost,
      pathname: currentPath,
      search: currentSearch,
      hash: currentHash
    });
    
    console.log('[域名跳转] 构建新URL:', newUrl);
    
    // 更新UI显示
    const oldDomainElement = document.getElementById('oldDomain');
    const newDomainElement = document.getElementById('newDomain');
    const currentPathElement = document.getElementById('currentPath');
    const manualRedirectBtn = document.getElementById('manualRedirectBtn');
    
    oldDomainElement.textContent = OLD_DOMAIN;
    newDomainElement.textContent = NEW_DOMAIN;
    currentPathElement.textContent = currentUrl.replace(`${currentProtocol}//${currentHost}`, '');
    manualRedirectBtn.href = newUrl;
    
    // 倒计时跳转
    let countdown = COUNTDOWN_SECONDS;
    const countdownElement = document.getElementById('countdown');
    
    function updateCountdown() {
      countdownElement.textContent = countdown;
      
      if (countdown <= 0) {
        window.location.href = newUrl;
      } else {
        countdown--;
        setTimeout(updateCountdown, 1000);
      }
    }
    
    // 启动倒计时
    updateCountdown();
    
    // 取消跳转功能
    document.getElementById('cancelRedirectBtn').addEventListener('click', function(e) {
      e.preventDefault();
      clearInterval(countdownInterval);
      document.querySelector('.animate-pulse-slow').classList.remove('animate-pulse-slow');
      countdownElement.parentElement.innerHTML = '<span class="text-gray-500">跳转已取消</span>';
    });
    
    // 处理特殊情况：如果是直接访问此HTML文件而非根目录，尝试重定向到正确路径
    if (currentPath.includes('domain-redirect.html')) {
      console.log('[域名跳转] 检测到直接访问跳转页面，尝试重定向到根路径');
      window.location.href = `${currentProtocol}//${OLD_DOMAIN}/`;
    }
  </script>
</body>
</html>
